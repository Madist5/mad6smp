<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad6SMP Kits Shop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
        }
        header {
            background: #1f1f1f;
            padding: 20px 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            padding: 80px 20px;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .kits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }
        .kit {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        .kit h2 {
            margin-top: 0;
        }
        .kit p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .kit a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background: #1f1f1f;
            padding: 15px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    Mad6SMP
    <nav>
        <a href="#home">Home</a>
        <a href="#kits">Kits</a>
    </nav>
</header>

<section class="hero" id="home">
    <h1>Welcome to Mad6SMP!</h1>
    <p>Get your exclusive kits now!</p>
    <a href="#kits">Shop Kits</a>
</section>

<section class="kits" id="kits">
    <div class="kit">
        <h2>VIP Kit</h2>
        <p>$10 - Starter gear and bonus coins</p>
        <a href="https://www.paypal.com/paypalme/YourPayPalLink/10" target="_blank">Buy Now</a>
    </div>

    <div class="kit">
        <h2>Mythic Kit</h2>
        <p>$20 - Epic armor and enchanted tools</p>
        <a href="https://www.paypal.com/paypalme/YourPayPalLink/20" target="_blank">Buy Now</a>
    </div>

    <div class="kit">
        <h2>Ultra Kit</h2>
        <p>$30 - Legendary gear and rare items</p>
        <a href="https://www.paypal.com/paypalme/YourPayPalLink/30" target="_blank">Buy Now</a>
    </div>
</section>

<footer>
    &copy; 2025 Mad6SMP | All Rights Reserved
</footer>

</body>
</html>
